<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Lap_5</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        #car {
            position: absolute;
            width: 100px;
            height: 50px;
            transition: left 0.1s linear;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        button {
            padding: 8px 16px;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <h1>Mohamed Ramadan Abdulla</h1>
    <h2>JS_Lap_5</h2>
    <div id="controls">
        <button id="left">Move Left</button>
        <button id="right">Move Right</button>
        <button id="stop">Stop</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
